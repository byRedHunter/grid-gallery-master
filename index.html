<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5"
		/>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.png"
			type="image/x-icon"
		/>

		<title>Gallery Master || byRedHunter</title>

		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container container">
				<figure class="header__profile">
					<img src="./assets/images/profilePhoto.png" alt="Profile" />
					<figcaption>Rodney Cotton <span>Helsinki, Finland</span></figcaption>
				</figure>

				<div class="header__info">
					<div class="header__info--item">
						<p><span>100</span> Posts</p>
					</div>

					<div class="header__info--item">
						<p><span>2242</span> Followers</p>
					</div>

					<div class="header__info--item">
						<p><span>1432</span> Following</p>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="main__container container">
				<figure class="main__image">
					<img src="./assets/images/photo1.png" alt="Esto es una foto" />
				</figure>

				<figure class="main__image">
					<img src="./assets/images/photo2.png" alt="Esto es una foto" />
				</figure>

				<figure class="main__image">
					<img src="./assets/images/photo3.png" alt="Esto es una foto" />
				</figure>

				<figure class="main__image">
					<img src="./assets/images/photo4.jpg" alt="Esto es una foto" />
				</figure>

				<figure class="main__image">
					<img src="./assets/images/photo5.png" alt="Esto es una foto" />
				</figure>

				<figure class="main__image">
					<img src="./assets/images/photo6.png" alt="Esto es una foto" />
				</figure>
			</div>
		</main>

		<footer class="footer">
			<p class="footer__description">
				Jhonny Quispe || byRedHunter @ DevChallenges.io
			</p>
		</footer>

		<div class="state" id="state">
			<div class="state__text" id="text-state">NIGHTMODE</div>
			<div class="state__icon">
				<img
					class=""
					src="./assets/images/mode.svg"
					alt="Icon light dark mode"
					id="image-state"
				/>
			</div>
		</div>

		<script src="./assets/js/main.js"></script>
	</body>
</html>
